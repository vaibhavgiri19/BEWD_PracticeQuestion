<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guestbook</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
    h1 { color: #333; }
    .form-box, .entries { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
    input, textarea { width: 100%; padding: 10px; margin: 8px 0; }
    button { padding: 10px 15px; background: #333; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background: #555; }
    .entry { border-bottom: 1px solid #ccc; padding: 10px 0; }
    .entry:last-child { border-bottom: none; }
    .delete-btn { background: red; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Guestbook</h1>

  <div class="form-box">
    <h3>Leave a Message</h3>
    <input type="text" id="name" placeholder="Your Name" />
    <textarea id="message" placeholder="Your Message"></textarea>
    <button onclick="addEntry()">Submit</button>
  </div>

  <div class="entries">
    <h3>Guestbook Entries</h3>
    <div id="entriesList"></div>
  </div>

  <script>
    const API_URL = "http://localhost:3000/api/entries";

    function loadEntries() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("entriesList");
          list.innerHTML = "";
          data.forEach(entry => {
            const div = document.createElement("div");
            div.className = "entry";
            div.innerHTML = `
              <strong>${entry.name}</strong>: ${entry.message}
              <br>
              <button class="delete-btn" onclick="deleteEntry('${entry.id}')">Delete</button>
            `;
            list.appendChild(div);
          });
        });
    }

    function addEntry() {
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;
      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, message })
      })
      .then(() => {
        document.getElementById("name").value = "";
        document.getElementById("message").value = "";
        loadEntries();
      });
    }

    function deleteEntry(id) {
      fetch(`${API_URL}/${id}`, { method: "DELETE" })
        .then(() => loadEntries());
    }

    // Load entries on page load
    loadEntries();
  </script>
</body>
</html>
